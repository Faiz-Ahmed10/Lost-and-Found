<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items-detailt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
   
        
     
        <form class="formbox">
            <div id="itemlabel" class="center-label">Item Details</div>
           
            <div class="itemname">  <label id= "lbl" for="itemName">Item Name:</label> 
                <input style="width: 420px; height: 10px;"type="text" id="itemName" placeholder="Enter Item Name">
            </div>
            
            <div >
                <label for="place">Place:</label>
                <input style="width: 420px; height: 10px;" type="text" id="place" placeholder="Enter Place or Landmark">
            </div>
            
            <div>
                <label for="date">Date:</label>
                <input style="width: 420px; height: 10px;"type="date" id="date" placeholder="Enter Date">
            </div>
            
            <div>
                <label for="time">Time:</label>
                <input style="width: 420px; height: 10px;"type="text" id="time" placeholder="Enter Time">
            </div>
          
            <div>
                <label for="description">Description:</label>
                <textarea  style="width: 420px; height: 38px;"id="description" placeholder="Detailed description of Item, Like Attributes" cols="17" rows="2"></textarea>
            </div>
           
            <div>
                <label for="email">Email (Optional):</label>
                <input style="width: 420px; height: 10px;"type="text" id="email" placeholder="Type Email">
            </div>
            
            <div>
                <label for="file">Upload Image:</label>
                <input style="width: 480px; height: 15px;" type="file" id="image-" >
            </div>
            <div >
                <button type="submit" class="submit-btn" style="width: 150px; height: 40px;">Submit</button>
            </div>
        </form>
       
        
</div>    
</body>
</html>
