{% extends "base.html" %}

{% block title %}Login{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .abc {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("../static/assets/img/header-bg.jpg") !important;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position: center center;
            background-size: cover;
            color: white;
        }

        form {
            background: transparent;
            padding: 50px;
            border-radius: 8px;
            border: white solid;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        a{
            text-decoration: none;
            color: skyblue;
        }
    </style>
</head>
<body>
<div class="abc">
<form action="" method="POST" >
    {% csrf_token %}
    <h2>Login</h2>
    <label for="name">UserName:</label>
    <input type="name" id="name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button><p>Don't have an account? <a href="#">Register here</a>.</p>
</form>

<div class="footer">
    
</div>
</div>

</body>
</html>

{% endblock body %}
